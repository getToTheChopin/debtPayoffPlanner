<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Debt Payoff Planner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Debt Payoff Planner</h1>

    <p>Blah</p>

    <button onclick="addLoan()" id="addLoanButton">+ Add Loan</button>

    <div id="loanDiv">
        <table id="loanAssumptionTable">

        </table>
    </div>

    <div id="planDiv">
        <span>Monthly Payment: </span><input type="number" id="monthlyPaymentInput" class="userInput"><br>
        <input type="radio" class="userInput" id="avalancheType" name="paymentType" value="avalanche" checked="checked">Avalanche<br>
        <input type="radio" class="userInput" id="snowballType" name="paymentType" value="snowball">Snowball<br>
    </div>

    <div id="outputTextDiv">

    </div>

    <div id="summaryTableDiv">

    </div>

    <div id="chartDiv">
        <div id="totalBalanceChartDiv">
            <canvas id="totalBalanceChart"></canvas>
        </div>

        <div id="loanBalanceChartDiv">
            <canvas id="loanBalanceChart"></canvas>
        </div>

        <div id="loanPaymentChartDiv">
            <canvas id="loanPaymentChart"></canvas>
        </div>
    </div>

    <div id="loanTableDiv">

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
<script src="debtPayoffPlannerScript.js"></script>

</html>
